<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./Html/Css/cssS.css">
    <title>Menu Online Login</title>
</head>
<body>
    <div class="container-fluid mt-3">
        <a class="btn btn-warning" href="./index.html">Volver</a>
    </div>

    <!----------------------- Container Main -------------------------->

    <div class="container d-flex justify-content-center align-items-center min-vh-100">

    <!----------------------- Container Registro -------------------------->

    <div class="row border rounded-5 p-3 bg-white shadow box-area">

    <!--------------------------- Caja Izquierda ----------------------------->

    <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background-color: #ff7350;">
        <div class="featured-image mb-3">
            <img src="./Html/img/image__1_-removebg-preview.png" class="img-fluid curso-image rounded-image" style="width: 450px;">
        </div>
    </div> 

    <!-------------------- ------ Caja Derecha ---------------------------->
        
    <div class="col-md-6 right-box">
        <div class="row align-items-center">
                <div class="header-text mb-4">
                    <h2>Bienvenido</h2>
                </div>
                <div class="input-group mb-3">
                    <input type="email" class="form-control" id="email" placeholder="email">
                    <div class="invalid-feedback" id="email-feedback" style="display: none;">
                      Pon un correo válido "xx@xxx.com"
                </div>
                <div class="input-group mb-1">
                    <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Contraseña">
                </div>
                <div class="input-group mb-5 d-flex justify-content-between">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="formCheck">
                        <label for="formCheck" class="form-check-label text-secondary"><small>Recordar</small></label>
                    </div>
                    <div class="forgot">
                        <small><a href="#">Olvidaste la contraseña?</a></small>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <button class="btn btn-lg btn-primary w-100 fs-6">Iniciar Sesion</button>
                </div>
                <div class="input-group mb-3">
                    <button class="btn btn-lg btn-light w-100 fs-6"><img src="./Html/img/png-clipart-google-google.png" style="width:20px" class="me-2"><small>Inicia sesion con Google</small></button>
                </div>
                <div class="row">
                    <small>No tienes cuenta? <a href="./CrearC.html">Crea una</a></small>
                </div>
        </div>
    </div> 
    </div>
    </div>
    <script src="./Html/Js/validador.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartem</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .menu-item {
            margin: 15px;
            flex: 0 0 30%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .menu-item:hover {
            transform: scale(1.05);
        }
        .menu-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .menu-item h3 {
            margin: 15px 0;
        }
        .menu-item p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top" style="background-color: #FFD89C;">
        <div class="container-fluid">
            <a href="{% url 'index' %}" class="navbar-brand text-white">
                <i class="bi bi-cup-hot-fill"></i><span class="fs-2"> Cartem</span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" style="border-color: aliceblue;">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="{% url 'index' %}" class="nav-link text-white"><i class="bi-house"></i> Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#" data-toggle="modal" data-target="#exampleModal">Iniciar Sesión / Registrarse</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'nosotros' %}">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'contactanos' %}">Contáctanos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'menu' %}">Menu</a>
                    </li>
                </ul>
                <form class="form-inline ml-3">
                    <input class="form-control mr-sm-2" type="search" placeholder="Búsqueda" aria-label="Search">
                    <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4 pt-5">
        <div class="menu">
            {% for meal in meals %}
            <div class="card menu-item">
                <img src="{{ meal.strMealThumb }}" class="card-img-top" alt="{{ meal.strMeal }}">
                <div class="card-body">
                    <h3 class="card-title">{{ meal.strMeal }}</h3>
                    <p class="card-text">{{ meal.description }}</p>
                    <p class="card-text font-weight-bold">Price: ${{ meal.price }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
